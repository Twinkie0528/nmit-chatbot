<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–®–ú–¢–î–° - –ß–∞—Ç–±–æ—Ç —Ç—É—Å–ª–∞—Ö</title>

  <!-- Bootstrap & Google Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("/static/images/bee-bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.5s ease, color 0.3s ease;
      margin: 0;
      padding: 40px 15px;
    }
  
    body.dark-mode {
      background: url("/static/images/bee-dark.png") no-repeat center center fixed;
      background-size: cover;
      color: #eee;
    }
  
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.93);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(242, 185, 74, 0.5); /* glow effect */
      animation: popIn 0.7s ease;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
  
    body.dark-mode .chat-container {
      background: rgba(30, 30, 30, 0.95);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }
  
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .header {
      background-color: #F2B94A;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      margin: -30px -30px 30px -30px;
      font-size: 1.7rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
    }

    body.dark-mode .chat-box {
      background: #222;
      border-color: #444;
    }

    .message {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      clear: both;
      word-break: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background-color: #d1ecf1;
      float: right;
      text-align: right;
    }

    .bot {
      background-color: #fdf7e3;
      float: left;
    }

    body.dark-mode .user {
      background-color: #37474f;
    }

    body.dark-mode .bot {
      background-color: #424242;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #submit-button {
      border-radius: 20px;
      background-color: #F2B94A;
      border: none;
    }

    #submit-button:hover {
      background-color: #e6a821;
    }

    input::placeholder {
      color: #aaa;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: white;
    }

    /* Typing animation */
    .typing-indicator {
      display: inline-block;
      width: 60px;
      height: 24px;
      position: relative;
    }

    .typing-indicator span {
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 2px;
      animation: typing 1.2s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      üêù –®–ú–¢–î–°-–∏–π–Ω –ß–∞—Ç–±–æ—Ç
      <button class="theme-toggle" id="toggle-theme" title="Theme —Å–æ–ª–∏—Ö">üåú</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <div class="form-row align-items-center mt-4">
        <div class="col-9">
          <input type="text" class="form-control" id="question" placeholder="–ê—Å—É—É–ª—Ç–∞–∞ –±–∏—á–Ω—ç “Ø“Ø..." autocomplete="off">
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary btn-block" id="submit-button">–ò–ª–≥—ç—ç—Ö</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Sound effects -->
  <audio id="send-sound" src="/static/sounds/send.mp3" preload="auto"></audio>
  <audio id="receive-sound" src="/static/sounds/receive.mp3" preload="auto"></audio>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const sendSound = document.getElementById("send-sound");
    const receiveSound = document.getElementById("receive-sound");

    $(document).ready(function () {
      const body = $('body');
      const themeToggle = $('#toggle-theme');

      // Theme load
      if (localStorage.getItem('theme') === 'dark') {
        body.addClass('dark-mode');
        themeToggle.text('üåû');
      }

      // Theme toggle
      themeToggle.click(() => {
        body.toggleClass('dark-mode');
        const theme = body.hasClass('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
        themeToggle.text(theme === 'dark' ? 'üåû' : 'üåú');
      });

      // Submit form
      $('#chat-form').submit(function (e) {
        e.preventDefault();
        let question = $('#question').val().trim();
        if (!question) return;

        $('#chat-box').append(`<div class="message user">üë§ –¢–∞: ${question}</div>`);
        sendSound.play();

        const typingIndicator = `<div class="message bot" id="typing"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
        $('#chat-box').append(typingIndicator);
        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        $('#question').val('');

        $.post('/chatbot', { question }, function (data) {
          $('#typing').remove();
          $('#chat-box').append(`<div class="message bot">üêù –ó”©–≥–∏–π—Ö”©–Ω: ${data.response}</div>`);
          $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
          receiveSound.play();
        });
      });
    });
  </script>
</body>
</html>
